<script>
	function findLostNum (arr) {
		var result = new Array(2)
		// 第一次进行整体异或运算
		var xorResult = 0
		for (let i = 0; i < arr.length; i++) {
			xorResult ^= arr[i]
		}
		if (xorResult == 0) {
			return null
		}
		// 确定两个整数的不同位，以此来做分组
		var separator = 1
  	while (0 == (xorResult & separator)){
 		 	separator<<=1
		}
		// 第二次分组进行异或运算
		for (let i = 0; i < arr.length; i++) {
			if (0 == (arr[i] & separator)) {
				result[0] ^= arr[i]
			} else {
				result[1] ^= arr[i]
			}
		}
		return result
	}
	var arr = [4,1,2,2,5,1,4,3]
	console.log(findLostNum(arr))
</script>
</html>
