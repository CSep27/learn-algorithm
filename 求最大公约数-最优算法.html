<script>
	// gcd getGreatestCommonDivisor
	// 位运算比取模运算大约快了27倍
	var times = 0
	function gcd (a, b) {
		times++
		if (a === b) {
			return a
		}
		if (a>>1 === 0 && b>>1 === 0) {
			return gcd(a>>1, b>>1)<<1
		} else if (a>>1 === 0 && b>>1 !== 0) {
			return gcd(a>>1, b)
		} else if (a>>1 !== 0 && b>>1 === 0) {
			return gcd(a, b>>1)
		} else {
			var big = a > b ? a : b
			var small = a > b ? b : a
			return gcd(big - small, small)
		}
	}
	console.log(gcd(27000, 14000))
</script>
