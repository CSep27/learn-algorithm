<script>
	var times = 0
	function algorithm (a, b) {
		times++
		if (a === b) {
			return a
		}
		var big = a > b ? a : b
		var small = a > b ? b : a
		return algorithm(big - small, small)
	}
	console.log(algorithm(27000, 14000))

</script>
